<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #showcase {
            background: #333 url(https://zobaczone.pl/wp-content/uploads/2013/07/camp_nou_02.jpg) no-repeat center/cover;
            height: 100vh;
            color: grey;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #showcase .showcase-content {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        th, td {
            padding: 1rem;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 1.1rem;
        }

        th {
            background-color: #0044cc;
            color: white;
            text-transform: uppercase;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f1f1f1; 
        }

        @media (max-width: 600px) {
            #showcase {
                height: auto;
                padding: 2rem;
            }

            table {
                width: 100%;
            }

            th, td {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="showcase">
        <div class="showcase-content">
            <table class="center">
                <tr>
                    <th>Příchody</th>
                    <th>Odchody</th>
                </tr>
                <tr>
                    <td>Dani Olmo</td>
                    <td>Romeu Oriol</td>
                </tr>
                <tr>
                    <td>Victor Pau</td>
                    <td>Araujo Julian</td>
                </tr>
                <tr>
                    <td>Barbera Victor</td>
                    <td>Gündogan İlkay</td>
                </tr>
                <tr>
                    <td>Bikoue</td>
                    <td>Lenglet Clement</td>
                </tr>
                <tr>
                    <td>Lopez Ruben</td>
                    <td>Vitor Roque</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
